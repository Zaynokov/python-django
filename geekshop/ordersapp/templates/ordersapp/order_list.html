{% extends 'geekshop/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'ordersapp/js/scripts.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="hero-white">
        {% include 'geekshop/includes/menu.html' %}
    </div>
    <div class="container row px-5">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Создан</th>
                <th scope="col">Обновлен</th>
                <th scope="col">Статус</th>
            </tr>
            </thead>
            <tbody class="">
                {% include 'ordersapp/includes/inc_order_list.html' %}
            </tbody>
        </table>
        <button class="btn btn-default btn-round">
            <a href="{% url 'main' %}">
                на главную
            </a>
        </button>
        <button class="btn btn-default btn-round">
            <a href="{% url 'ordersapp:order_create' %}">
                новый
            </a>
        </button>
    </div>
{% endblock %}
